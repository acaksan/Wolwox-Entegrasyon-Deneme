name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        CI: false # React build hatalarını warning olarak kabul et
        
    - name: Create env file
      run: |
        touch .env
        echo "FIREBIRD_HOST=localhost" >> .env
        echo "FIREBIRD_PORT=3050" >> .env
        echo "FIREBIRD_DATABASE=test.fdb" >> .env
        echo "FIREBIRD_USER=SYSDBA" >> .env
        echo "FIREBIRD_PASSWORD=masterkey" >> .env
        echo "FIREBIRD_PAGE_SIZE=4096" >> .env
        echo "FIREBIRD_RETRY_INTERVAL=1000" >> .env
        echo "FIREBIRD_POOL_SIZE=5" >> .env
        echo "FIREBIRD_CHARSET=WIN1254" >> .env
        echo "PORT=3002" >> .env
        echo "NODE_ENV=development" >> .env
